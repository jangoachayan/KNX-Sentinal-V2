<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KNX Sentinel 2</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <div class="logo-icon">
                <svg viewBox="0 0 24 24">
                    <path d="M12 2L2 12l10 10 10-10L12 2zm0 18l-8-8 8-8 8 8-8 8z" />
                </svg>
            </div>
            KNX SENTINEL
        </div>

        <div id="status-badge" class="status-badge disconnected">
            <div class="status-dot"></div>
            <span id="status-text">Connecting...</span>
        </div>
    </header>

    <!-- Main Grid -->
    <div class="dashboard">

        <!-- Sidebar / Stats -->
        <div class="sidebar">
            <!-- Stats Card -->
            <div class="card">
                <div class="card-header">
                    <span class="card-title">Live Statistics</span>
                </div>
                <div class="stat-grid">
                    <div class="stat-item">
                        <span class="stat-label">Total Messages</span>
                        <span class="stat-value highlight" id="stat-total">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Rate</span>
                        <span class="stat-value" id="stat-rate">0 /s</span>
                    </div>
                </div>
            </div>

            <!-- Chart Card -->
            <div class="card" style="flex: 1; display: flex; flex-direction: column;">
                <div class="card-header">
                    <span class="card-title">Bus Load</span>
                </div>
                <div class="chart-container" style="flex: 1;">
                    <canvas id="trafficChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Feed Area -->
        <div class="feed-container card"
            style="padding: 0; background: transparent; backdrop-filter: none; border: none; box-shadow: none;">
            <div class="feed-header"
                style="background: var(--card-bg); padding: 15px 20px; border-radius: 16px 16px 0 0; margin-bottom: 0; border: 1px solid var(--card-border); border-bottom: none;">
                <span class="card-title">Telegram Monitor</span>
                <div class="feed-controls">
                    <button class="btn" id="btn-pause">
                        <svg style="width:16px;height:16px;fill:currentColor" viewBox="0 0 24 24">
                            <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" />
                        </svg>
                        Pause
                    </button>
                    <button class="btn" id="btn-clear">
                        <svg style="width:16px;height:16px;fill:currentColor" viewBox="0 0 24 24">
                            <path
                                d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
                        </svg>
                        Clear
                    </button>
                </div>
            </div>

            <div class="table-wrapper" style="border-radius: 0 0 16px 16px;">
                <table id="log-table">
                    <thead>
                        <tr>
                            <th style="width: 100px;">Time</th>
                            <th style="width: 100px;">Direction</th>
                            <th style="width: 100px;">Source</th>
                            <th style="width: 100px;">Dest</th>
                            <th style="width: 150px;">Type</th>
                            <th>Payload</th>
                        </tr>
                    </thead>
                    <tbody id="log-table-body">
                        <!-- Rows injected here -->
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <!-- Scripts -->
    <script src="assets/js/app.js"></script>
</body>

</html>
